<div class="shadow-lg overflow-hidden">
    <div class="flex border-b">
        <!-- Selected product form -->
        <form
            class="flex flex-col w-full"
            [formGroup]="form">
            <div class="flex flex-col sm:flex-row p-8">

                <div class="flex flex-auto flex-wrap">
                    <!-- Name, SKU & etc. -->
                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                        <p class="text-lg font-medium" mat-dialog-title>Add Item</p>
                        <p class="text-secondary mb-6">
                            Add Supplier item
                        </p>
                        <div class="flex flex-col gt-xs:flex-row">
                            <div class="flex">
                                <mat-form-field class="flex-auto gt-xs:pr-3">
                                    <mat-label>Item</mat-label>
                                    <input type="text"
                                           placeholder="Search Items"
                                           aria-label="Number"
                                           matInput
                                           class=""
                                           [formControlName]="'itemId'"
                                           [matAutocomplete]="auto">
                                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                                                      (optionSelected)="selectedItem($event)"
                                                      [displayWith]="displayItem.bind(this)">
                                        <mat-option *ngFor="let item of filteredItems | async; let i = index"
                                                    [value]="item.id">
                                            {{item.name}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>

                            <div class="flex flex-col gt-xs:flex-row">
                                <div class="flex">
                                    <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-textarea">
                                        <mat-label>Price</mat-label>
                                        <input
                                            matInput
                                            formControlName="price"/>
                                    </mat-form-field>
                                </div>
                                <div class="flex">
                                    <mat-form-field
                                        [ngClass]="formFieldHelpers"
                                        class="flex-auto">
                                        <mat-label>Price Date</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'priceDate'"
                                            [placeholder]="'Price Date'"
                                            [matDatepicker]="picker1">
                                        <mat-datepicker-toggle
                                            matSuffix
                                            [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                <div class="flex items-center">
                    <div
                        class="flex items-center mr-4"
                        *ngIf="addSuccess">
                        <ng-container *ngIf="addSuccess === true">
                            <mat-icon
                                class="text-green-500"
                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                            <span class="ml-2">Item added</span>
                        </ng-container>
                        <ng-container *ngIf="addSuccess === false">
                            <mat-icon
                                class="text-red-500"
                                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                            <span class="ml-2">An error occurred, try again!</span>
                        </ng-container>
                    </div>
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
