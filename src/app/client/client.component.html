<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Clients</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    (keyup)="applyFilter($event.target.value)"
                    [placeholder]="'Search clients'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createClient()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let client"> {{client.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>  Name </mat-header-cell>
                <mat-cell *matCellDef="let client"><a routerLink="details/{{client.id}}">{{client.name}}</a></mat-cell>
            </ng-container>

            <ng-container matColumnDef="buyer">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Buyer </mat-header-cell>
                <mat-cell *matCellDef="let client"> {{client.buyer?.firstName + client.buyer?.lastName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="editDelete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                <mat-cell *matCellDef="let client">
                    <div class="truncate">
                        <button
                            (click)="updateClient(client.id)">
                            <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>

                        </button>
                        <button class="ml-4"
                            (click)="deleteClient(client.id)">
                            <mat-icon [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                        </button>

                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
</div>
