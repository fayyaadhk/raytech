        <!-- Loader -->
        <div

            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Clients</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createClient()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Clients list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="clients as clients">
                <ng-container *ngIf="clients.length > 0; else noClients">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            >
                            <div></div>
                            <div
                                class="hidden md:block">
                                Name
                            </div>
                            <div>Mobile</div>
                            <div
                                class="hidden lg:block">
                                Email
                            </div>
                            <div
                                class="hidden lg:block">
                                Active
                            </div>
                            <div
                                class="hidden lg:block">
                                Edit/Delete
                            </div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="clients as clients">
                            <ng-container *ngFor="let client of clients">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <!-- Image -->
                                    <div class="flex items-center">
                                        <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                                            <img
                                                class="w-8"
                                                *ngIf="client.thumbnail"
                                                [alt]="'Product thumbnail image'"
                                                [src]="client.thumbnail">
                                            <div
                                                class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                                *ngIf="!client.thumbnail">
                                                NO THUMB
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{client.name}}
                                    </div>

                                    <!-- Mobile -->
                                    <div class="truncate">
                                        {{client.mobile}}
                                    </div>

                                    <!-- Email -->
                                    <div class="truncate">
                                        {{client.email}}
                                    </div>

                                    <!-- Active -->
                                    <div class="hidden lg:block">
                                        <ng-container *ngIf="client.active">
                                            <mat-icon
                                                class="text-green-400 icon-size-5"
                                                [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        </ng-container>
                                        <ng-container *ngIf="!client.active">
                                            <mat-icon
                                                class="text-gray-400 icon-size-5"
                                                [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                        </ng-container>
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        <button
                                            (click)="updateClient(client._id)">
                                            <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>

                                        </button>
                                        <button
                                            (click)="deleteClient(client._id)">
                                            <mat-icon [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                                        </button>
                                    </div>
