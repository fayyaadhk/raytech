<div class="shadow-lg overflow-hidden">
    <div class="flex border-b">
        <!-- Selected product form -->
        <form
            class="flex flex-col w-full"
            [formGroup]="poForm">
            <div class="flex flex-col sm:flex-row p-8">

                <div class="flex flex-auto flex-wrap">
                    <!-- Name, SKU & etc. -->
                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                        <p class="text-lg font-medium" mat-dialog-title>Create Purchase Order</p>
                        <p class="text-secondary mb-6">
                            Create a Purchase Order from this RFQ
                        </p>
                        <div class="flex flex-col gt-xs:flex-row">
                            <div class="flex flex-col gt-xs:flex-row">
                                <div class="flex">
                                    <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-textarea">
                                        <mat-label>Purchase Order Number</mat-label>
                                        <input
                                            matInput
                                            formControlName="purchaseOrderNumber"
                                        />
                                    </mat-form-field>
                                </div>
                                <div class="flex">
                                    <mat-form-field
                                        [ngClass]="formFieldHelpers"
                                        class="flex-auto">
                                        <mat-label>Date Due</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'due'"
                                            [placeholder]="'Due date for Purchase Order'"
                                            [matDatepicker]="dueDatePicker">
                                        <mat-datepicker-toggle
                                            matSuffix
                                            [for]="dueDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #dueDatePicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="flex">

                                    <mat-form-field
                                        [ngClass]="formFieldHelpers"
                                        class="flex-auto">
                                        <mat-label>Date Received</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'dateReceived'"
                                            [placeholder]="'Date PO was received'"
                                            [matDatepicker]="dateReceivedPicker">
                                        <mat-datepicker-toggle
                                            matSuffix
                                            [for]="dateReceivedPicker"></mat-datepicker-toggle>
                                        <mat-datepicker #dateReceivedPicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="flex">
                                    <mat-label>RFQ Document</mat-label>

                                    <input type="file" (change)="uploadPODocument($event)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                <div class="flex items-center">
                    <div
                        class="flex items-center mr-4"
                        *ngIf="addSuccess">
                        <ng-container *ngIf="addSuccess === true">
                            <mat-icon
                                class="text-green-500"
                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                            <span class="ml-2">Item added</span>
                        </ng-container>
                        <ng-container *ngIf="addSuccess === false">
                            <mat-icon
                                class="text-red-500"
                                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                            <span class="ml-2">An error occurred, try again!</span>
                        </ng-container>
                    </div>
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
