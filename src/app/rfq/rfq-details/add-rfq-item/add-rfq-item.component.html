<div class="shadow-lg overflow-hidden">
    <div class="flex border-b">
        <div class="flex-auto p-6 sm:p-10">

            <div class="max-w-5xl">

                <div class="prose prose-sm max-w-3xl">
                    <h2>Add RFQ Item</h2>
                    <p class="my-2 font-medium">
                        Create or select ann item to Add to this RFQ
                    </p>
                </div>

                <div class="flex flex-col my-6">
                    <div class="flex flex-col my-2">
                        <button mat-stroked-button (click)="openAttachExistingItemDialog()">Attach Existing Item to RFQ</button>
                    </div>

                    <div class="flex flex-col my-2">
                        <button [color]="'primary'" mat-stroked-button (click)="openCreateNewItemDialog()">Create New Item for RFQ</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
