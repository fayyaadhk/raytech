                        <!-- Rows -->
                        <ng-container *ngIf="suppliers as suppliers">
                            <ng-container *ngFor="let supplier of suppliers">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <!-- Image -->
                                    <div class="flex items-center">
                                        <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                                            <img
                                                class="w-8"
                                                *ngIf="supplier.thumbnail"
                                                [alt]="'Supplier thumbnail image'"
                                                [src]="supplier.thumbnail">
                                            <div
                                                class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                                *ngIf="!supplier.thumbnail">
                                                NO THUMB
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{supplier.title}}
                                    </div>

                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{supplier.name}}
                                    </div>

                                    <!-- Active -->
                                    <div class="hidden lg:block">
                                        <ng-container *ngIf="supplier.active">
                                            <mat-icon
                                                class="text-green-400 icon-size-5"
                                                [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        </ng-container>
                                        <ng-container *ngIf="!supplier.active">
                                            <mat-icon
                                                class="text-gray-400 icon-size-5"
                                                [svgIcon]="'heroicons_solid:x'"></mat-icon>
                                        </ng-container>
                                    </div>

                                    <!-- Edit/Delete -->
                                    <div class="truncate">
                                        <mat-icon
                                            class="text-gray-400 icon-size-5"
                                            [svgIcon]="'heroicons_solid:pencil'" (click)="updateSupplier(supplier._id)"></mat-icon>
                                        <mat-icon
                                            class="text-gray-400 icon-size-5"
                                            [svgIcon]="'heroicons_solid:x-circle'" (click)="deleteSupplier(supplier._id)"></mat-icon>
                                    </div>
