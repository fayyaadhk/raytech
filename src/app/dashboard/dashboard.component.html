        <div *ngIf="!this.isLoading">
            <app-rfq-summary [issuedRFQs]="dashboardSummary.issuedRFQs"
                             [sourcingRFQs]="dashboardSummary.sourcingRFQs"
                             [closingSoonRFQs]="dashboardSummary.closingSoonRFQs"
                             [inProgressRFQs]="dashboardSummary.inProgressRFQs"
                             [pendingSubmissionRFQs]="dashboardSummary.pendingSubmissionRFQs">
            </app-rfq-summary>
        </div>

        <div *ngIf="!this.isLoading">
            <app-job-tracker [rfqs]="dashboardSummary.issuedRFQs.concat(dashboardSummary.inProgressRFQs).concat(dashboardSummary.sourcingRFQs)"></app-job-tracker>
        </div>
