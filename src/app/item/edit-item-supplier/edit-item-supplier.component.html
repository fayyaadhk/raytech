<div class="shadow-lg overflow-hidden">
    <div class="flex border-b">
        <!-- Selected product form -->
        <form
            class="flex flex-col w-full"
            [formGroup]="itemSupplierForm">
            <div class="flex flex-col sm:flex-row p-8">

                <div class="flex flex-auto flex-wrap">
                    <!-- Name, SKU & etc. -->
                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                        <p class="text-lg font-medium" mat-dialog-title>Edit Supplier Item details</p>
                        <p class="text-secondary mb-6">
                            Update Price and Price Date for item supply from {{this.incomingItemSupplier.supplier.name}}
                        </p>
                        <div class="flex flex-col gt-xs:flex-row">


                            <div class="flex flex-col gt-xs:flex-row">

                                <div class="flex">
                                    <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-textarea">
                                        <mat-label>Price</mat-label>
                                        <input
                                            matInput
                                            formControlName="price"/>
                                    </mat-form-field>
                                </div>
                                <div class="flex">
                                    <mat-form-field
                                        [ngClass]="formFieldHelpers"
                                        class="flex-auto">
                                        <mat-label>Price Date</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'priceDate'"
                                            [placeholder]="'Date price was given'"
                                            [matDatepicker]="priceDate">
                                        <mat-datepicker-toggle
                                            matSuffix
                                            [for]="priceDate"></mat-datepicker-toggle>
                                        <mat-datepicker #priceDate></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div class="flex">
                                    <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-textarea">
                                        <mat-label>Supplier Item Code</mat-label>
                                        <input
                                            matInput
                                            formControlName="supplierItemCode"/>
                                    </mat-form-field>
                                </div>

                                <div class="flex">
                                    <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-textarea">
                                        <mat-label>Supplier Description</mat-label>
                                        <input
                                            matInput
                                            formControlName="supplierDescription"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                <div class="flex items-center">
                    <div
                        class="flex items-center mr-4"
                        *ngIf="updateSuccess">
                        <ng-container *ngIf="updateSuccess === true">
                            <mat-icon
                                class="text-green-500"
                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                            <span class="ml-2">Item updated</span>
                        </ng-container>
                        <ng-container *ngIf="updateSuccess === false">
                            <mat-icon
                                class="text-red-500"
                                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                            <span class="ml-2">An error occurred, try again!</span>
                        </ng-container>
                    </div>
                    <button
                        mat-flat-button
                        [color]="'primary'"
                        (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
