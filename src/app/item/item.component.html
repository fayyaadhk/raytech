<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Clients</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <!--            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">-->
            <!--                <mat-icon-->
            <!--                    class="icon-size-5"-->
            <!--                    matPrefix-->
            <!--                    [svgIcon]="'heroicons_solid:search'"></mat-icon>-->
            <!--                <input-->
            <!--                    matInput-->
            <!--                    [formControl]="searchInputControl"-->
            <!--                    [autocomplete]="'off'"-->
            <!--                    [placeholder]="'Search products'">-->
            <!--            </mat-form-field>-->
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createItem()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Clients list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="items as items">
                <ng-container *ngIf="items.length > 0; else noItems">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-2 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        >
                            <div></div>
                            <div>Name</div>
                            <div
                                class="hidden md:block">
                                Description
                            </div>
                            <div>short Description</div>
                            <div
                                class="hidden lg:block">
                                SKU
                            </div>
                            <div
                                class="hidden lg:block">
                                RRSP
                            </div>
                            <div
                                class="hidden lg:block">
                                Buyer
                            </div>
                            <div
                                class="hidden lg:block">
                                Category
                            </div>
                            <div
                                class="hidden lg:block">
                                Brand
                            </div>
                            <div
                                class="hidden lg:block">
                                Edit/Delete
                            </div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="items as items">
                            <ng-container *ngFor="let item of items">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                    <div class="flex items-center">
                                        <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden border">
                                            <img
                                                class="w-8"
                                                *ngIf="item.thumbnail"
                                                [alt]="'Item thumbnail image'"
                                                [src]="item.thumbnail">
                                            <div
                                                class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                                *ngIf="!item.thumbnail">
                                                NO THUMB
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{item.name}}
                                    </div>

                                    <!-- Mobile -->
                                    <div class="truncate">
                                        {{item.description}}
                                    </div>

                                    <!-- Email -->
                                    <div class="truncate">
                                        {{item.shortDescription}}
                                    </div>

                                    <!-- Mobile -->
                                    <div class="truncate">
                                        {{item.sku}}
                                    </div>

                                    <!-- Email -->
                                    <div class="truncate">
                                        {{item.rrsp}}
                                    </div>

                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{item.category}}
                                    </div>

                                    <!-- Mobile -->
                                    <div class="truncate">
                                        {{item.brand}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        <button
                                            (click)="updateItem(item.id)">
                                            <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>

                                        </button>
                                        <button
                                            (click)="deleteItem(item.id)">
                                            <mat-icon [svgIcon]="'heroicons_outline:x-circle'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                </ng-container>
            </ng-container>

            <ng-template #noItems>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no Items!</div>
            </ng-template>
        </div>
    </div>
</div>
